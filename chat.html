<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ DDORI - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
   
          <path
            fill-rule="evenodd"
            d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">또리</h1>
       </div>
       <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
   </header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Sunday, May 23, 2021
    </div>

<div class="message-row">
    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/heliumicky-avatar.jpg">
    <div class="message-row__content">
        <span class="message__author">DDORI</span>
        <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">23:50</span>
        </div>
    </div>
</div>
<div class="message-row message-row-own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">Hi, Nice to meet you!</span>
            <span class="message__time">23:50</span>
        </div>
    </div>
</div>
</main>
    
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up fa-lg"></i>
        </button>
    </div>
</form>

<div id="no-mobile">
  <span>Your Screen is too big..</span>
</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
